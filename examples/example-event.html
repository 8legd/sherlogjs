<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Event Push Example</title>
</head>
<body>

  <h2>Custom Event Example</h2>
  <p>This page will send tracking event when the page is loaded.</p>

  <script data-environment="production" src="../public/js/sherlog.min.js"></script>
  <script>
    var user_details = {
      username : 'John Doe',
      age : 30,
      genre : 'f'
    }
    Sherlog.push( user_details );
  </script>
</body>
</html>
