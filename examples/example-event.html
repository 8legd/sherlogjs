<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Event Push Example</title>
</head>
<body>

  <h2>Custom Event Example</h2>
  <p style="cursor: pointer;">This page will log user as soon as user hovers here.</p>

  <script>
    // Snippet below will fire a custom event with the following object properties.
    window._sherlogLoaded = function() {
      var user_details = {
        username : 'John Doe',
        age : 30,
        genre : 'f'
      }
      _sherlog.push( user_details, 'production' );
    };

    (function (doc, win, scr){
      if (doc.getElementById( scr )) return;
      var f  = doc.getElementsByTagName(scr)[0];
      var js = doc.createElement(scr); js.id = 'sherlog';
      js.src = '../public/js/sherlog.min.js';
      f.parentNode.insertBefore(js, f);
    }(document, window, 'script'));
  </script>
</body>
</html>
